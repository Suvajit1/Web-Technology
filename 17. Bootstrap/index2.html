<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./style2.css">
</head>
<body>
    <div class="container">
        <form action="./action" class="mb-3">
            <div class="row">
                <div class="col-md-6">
                    <label for="email" class="form-label">Email id </label>
                    <input type="text" id="email" class="form-control" placeholder="email">
                </div>
                <div class="col-md-6">
                    <label for="password" class="form-label">Passward </label>
                    <input type="password" id="password" class="form-control" placeholder="password">
                </div>
            </div>

            <div class="md-3">
                <label for="adrs" class="form-label">Address </label>
                <input type="text" id="adrs" class="form-control-sm" placeholder="address">
            </div>

            <div class="mb-3">
                <select class="form-select">
                    <option selected>Select your project subject</option>
                    <option value="ml">Machine Learning</option>
                    <option value="sd">Software Development</option>
                    <option value="ad">App Development</option>
                  </select>
            </div>

            Select your Subject : 
            <div class="form-check md-3">
                <input class="form-check-input" type="checkbox" value="yes" id="dsa" name="dsa">
                <label class="form-check-label" for="dsa">
                    DSA
                </label>
            </div>
            <div class="form-check md-3">
                <input class="form-check-input" type="checkbox" value="yes" id="dsa" name="net">
                <label class="form-check-label" for="net">
                    Network
                </label>
            </div>
            <div class="form-check md-3">
                <input class="form-check-input" type="checkbox" value="yes" id="dsa" name="dbms">
                <label class="form-check-label" for="dbms">
                    DBMS
                </label>
            </div>

            <br>
            Are you agree :
            <div class="form-check md-3">
                <input class="form-check-input" type="radio" value="yes" name="agree" id="yes">
                <label class="form-check-label" for="yes">
                    Yes
                </label>
            </div>
            <div class="form-check md-3">
                <input class="form-check-input" type="radio" value="no" name="agree" id="no">
                <label class="form-check-label" for="no">
                    No
                </label>
            </div>

            <br>
            Are you ready :
            <div class="form-check md-3 form-switch">
                <input class="form-check-input" type="checkbox" value="yes" name="ready" id="yn">
                <label class="form-check-label" for="yn">
                    Yes/no
                </label>
            </div>

            <button class="btn btn-secondary">Submit</button>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
