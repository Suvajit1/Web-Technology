<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inline v/s Block elements</title>
</head>
<body>
    <!-- Block element -->
    <h1>hello World</h1>
    <h1>Apna College</h1>
    <p>Hello World</p>
    <p>Apna College</p>

    <!-- Inline element -->
    <a href="https://www.google.com">Google</a>
    <a href="https://www.facebook.com">facebook</a>
    <img src="https://static.vecteezy.com/system/resources/previews/011/502/022/original/an-illustration-of-cute-mango-fruit-hand-drawn-cartoon-free-png.png" alt="mango" height="100px" width="100px">
    <img src="https://static.vecteezy.com/system/resources/previews/011/502/022/original/an-illustration-of-cute-mango-fruit-hand-drawn-cartoon-free-png.png" alt="mango" height="100px" width="100px">

</body>
</html>
