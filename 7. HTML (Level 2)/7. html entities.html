<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML entities</title>
</head>
<body>
    <p>a< b</p>  <!-- wrong way-->
    <p> a&lt;b</p>
    <p>a&gt;b</p>
    <p>a &amp; b</p>
    <p>a &quot;kisses&quot; b</p>
    <p>a &hearts; b</p>
    <p>a &nbsp;&nbsp;&nbsp;&nbsp;&nbsp; b</p>
</body>
</html>
