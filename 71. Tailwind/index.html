<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tailwind Activity</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="mt-20 mx-56 flex flex-wrap border-2 rounded-lg">
        <div
            class="w-full bg-linear-to-t from-cyan-500 to-blue-500 text-white h-20 flex justify-center items-center font-bold text-xl rounded-t-md">
            News you can Trust
        </div>
        <div class="w-full text-center mt-6">
            <h5 class="text-lg font-semibold">Stay up to date with the Latest!</h5>
            <p>Subscribe to our newsletter for the latest news straight into your inbox</p>
            <form action="" class="flex flex-wrap">
                <input class="w-full mx-52 bg-slate-200 text-center placeholder:text-sm my-4 py-2 rounded" type="text"
                    placeholder="your@gmail.com">
                <button class="w-full bg-indigo-500 text-white mx-52 py-2 rounded-full" type="submit">Subscribe
                    Now</button>
            </form>
            <p class="my-6 text-sm">We value your privacy</p>
        </div>
    </div>
</body>

</html>
