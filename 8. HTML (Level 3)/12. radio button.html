<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>radio button</title>
</head>
<body>
    <form action="/server">
        <div>
            <input type="radio" id="apple" name="frute" value="apple"/>
            <label for="apple">Apple</label>
            <input type="radio" id="mango" name="frute" value="mango"/>
            <label for="mango">Mango</label>
            <input type="radio" id="banana" name="frute" value="banana"/>
            <label for="banana">Banana</label>
        </div>
        <div>
            Choose your Subjects
            <input type="checkbox" id="math" name="sub" value="math"/>
            <label for="math">Maths</label>
            <input type="checkbox" id="science" name="sub" value="sci"/>
            <label for="science">Science</label>
            <input type="checkbox" id="english" name="sub" value="eng"/>
            <label for="english">English</label>
        </div>
        <button>Submit</button>
    </form>
</body>
</html>
