<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TAble in html</title>
</head>
<body>
    <table border="black">
        <caption> Food Menu </caption>
        <!-- table header -->
        <thead>
            <tr>
                <th>Item</th>
                <th>Price</th>
            </tr>
        </thead>
        <!-- Table body -->
        <tbody>
            <tr>
                <td>Fruti</td>
                <td>10</td>
            </tr>
            <tr>
                <td>Samasa</td>
                <td>12</td>
            </tr><tr>
                <td>Chips</td>
                <td>20</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
