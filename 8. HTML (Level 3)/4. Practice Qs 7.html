<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table border="black">
        <caption>A test table with merged cells</caption>
        <!-- table heading Symantics -->
        <thead>
            <tr>
                <th rowspan="2"></th>
                <th colspan="2">Avarage</th>
                <th rowspan="2">Red eyes</th>
            </tr>
            <tr>
                <td>Heigth</td>
                <td>Weight</td>
            </tr>
        </thead>
        <!-- table body -->
        <tbody>
        <tr>
                <th>Males</th>
                <td>1.9</td>
                <td>0.003</td>
                <td>40&percnt;</td>
            </tr>
            <tr>
                <th>Females</th>
                <td>1.7</td>
                <td>0.002</td>
                <td>43&percnt;</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
