<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> button </title>
</head>
<body>
    <button >hello1</button>
    <button type="submit">hello2</button>
    <button type="reset">Reset</button>

    <form action="/action">
        <section>
            <label for="username"> Enter your Username : </label>
            <input type="text" placeholder="Enter Username" id="username">
        </section>
    
        <div>
            <label for="password"> Enter your Passward : </label>
            <input type="password" placeholder="Enter Passward" id="password">
        </div>
        <div>
            <label for="age"> Enter Age</label>
            <input type="number" placeholder=" Enter age" id="age">
        </div>
        <button>Submit</button>
        <button type="submit">type1</button>
        <button type="button">type2</button>
        <button type="reset">Reset</button>

    </form>
</body>
</html>
